---
layout: default
---
<section>
	<div class="jumbotron">
		<div class="container">
			{{site.description}}
		</div>
	</div>
</section>

<section id="page-content">
	<div class="container">
		<div class="row post-list align-items-start">
			{% for post in site.posts %}
				<article class="col-md-4 post-container">
					<div class="post-title">
						<a class="post-title" href="{{post.url | prepend:site.baseurl }}" >
							<img src="https://jekyllrb.com/img/logo-2x.png" width="200px" height="135px"/>
							<p class="link-post">{{ post.title }}</p>
						</a>
					</div>
					<div class="post-excerpt">
						{{ post.content | strip_html | truncatewords:20}}
					</div>
					<div class="posted-on">
						Fecha: <span>{{ post.date | date: "%a, %B %-d, %Y" }}</span>
					</div>
				</article>
			{% endfor %}
		</div>
	</div>
</section>
